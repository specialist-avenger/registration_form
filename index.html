<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <a class="link" href="https://github.com/specialist-avenger/registration_form" target="blank"><img src="images/github1.png" alt="Github logo"></a>
        </nav>
    </header>
    <main>
        <div class="grid_container">
            <div class="left_container">
                <h1>Learn to code by watching others</h1>
                <p>See how experienced developers solve problems in real-time.
                    Watching scripted tutorials is great, but understanding how developers think is invaluable.
                </p>
            </div>
            <div class="right_container">
                <div class="right_cover">
                    <p id="try"><strong>Try it free 7 days</strong> then $20/mo thereafter</p>

                    <form action="">
                        <div class="input">
                            
                            <input type="text" value="" name="" id="" placeholder="First Name" required oninvalid="text('Must fill this field')"><br>
                            <input type="text" value="" name="" id="" placeholder="Last Name" required><br>
                            <input type="email" value="" name="" id="" placeholder="Email Address" required><br>
                            <input type="password" value="" name="" id="" placeholder="Password" required><br>
                        
                            <button type="submit" id="submit">CLAIM YOUR FREE TRIAL</button>
                            <p id="terms"><small>By clicking you are agreeing to our <a href="#">Terms and Services</a></small></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
